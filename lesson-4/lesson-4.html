<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 class="title-lesson">Урок-JS-04. “Логічні оператори. Розгалуження.”</h1>

    <div>
        <div class="form-group">
            <label for="field1">Поле 1:</label>
            <input type="text" id="field1">
        </div>
        <div class="form-group">
            <label for="field2">Поле 2:</label>
            <input type="text" id="field2">
        </div>
        <button id="checkButton">Перевірити</button>
        <div id="message" class="message"></div>
    </div>


    <!-- ====================================================== -->


    <div>
        <div class="number-group">
            <label for="numberField1">Поле 1:</label>
            <input type="number" id="numberField1">
        </div>
        <div class="number-group">
            <label for="numberField2">Поле 2:</label>
            <input type="number" id="numberField2">
        </div>
        <button id="checkButton2">Перевірити</button>
        <div id="message2" class="message2"></div>
    </div>


    <!-- ====================================================== -->

    <h2>Перевірка наявності слова "JavaScript"</h2>


    <input type="text" id="inputText" placeholder="Введіть текст">

    <button onclick="checkText()">Перевірити</button>



    <!-- ====================================================== -->


    <h2>Перевірка числа на діапазон від 10 до 20</h2>

    <form>
        <label for="numberInput">Введіть число:</label>
        <input type="number" id="numberInput" placeholder="Введіть число" />
        <button type="button" id="checkButton3">Перевірити</button>
    </form>

    <div id="output"></div>


    <!-- ====================================================== -->


    <h2>Форма реєстрації</h2>

    <form onsubmit="return validateForm()">

        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" required>
        <br><br>


        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>


        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <br><br>


        <button type="submit">Надіслати</button>
    </form>



</body>
