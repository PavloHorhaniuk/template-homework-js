<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lesson-19.css">
</head>

<body>
    <h1 class="title-lesson">Урок-JS-19 "Події"</h1>
    <script src="./js/lesson-19.js" type="module" defer></script>

    <form class="form">
        <p>Choose a color:</p>
        <label>
            <input type="radio" name="color" value="red" />
            Red
        </label>
        <label>
            <input type="radio" name="color" value="white" checked />
            White
        </label>
        <label>
            <input type="radio" name="color" value="green" />
            Green
        </label>
    </form>


    <input type="text" placeholder="Ваше ім'я?" id="name-input" />
    <h1>Привіт, <span id="name-output">незнайомець</span>!</h1>


    <input class="" type="text" id="validation-input" data-length="6" placeholder="Введи 6 символів" />

    <span id="text">Абракадабра!</span>
    <br />
    <input id="font-size-control" type="range" min="10" max="100" value="16" />
</body>

</html>
